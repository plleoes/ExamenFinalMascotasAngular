<app-bienvenida></app-bienvenida>

<label for="nombre">Nombre: </label>
<input type="text" name="nombre" id="" placeholder="Introduzca Nombre" #nombre="ngModel" [(ngModel)]="altausu.nombre" required>
<div *ngIf="nombre.errors.required">
    El nombre es obligatorio
  </div>

<label for="apellidos">Apellidos: </label>
<input type="text" name="apellidos" id="" placeholder="Introduzca Apellidos" #apellidos="ngModel" [(ngModel)]="altausu.apellidos" required>
<div *ngIf="apellidos.errors.required">
    Los apellidos son obligatorios
  </div>

<label for="telefono">telefono: </label>
<input type="text" name="telefono" id="" placeholder="Introduzca Telefono" #telefono="ngModel" [(ngModel)]="altausu.telefono" required >
<div *ngIf="telefono.errors.required">
    El telefono es obligatorio
  </div>

<label for="usuario">Nombre de Usuario: </label>
<input type="text" name="usuario" id="" placeholder="Introduzca Nombre de Usuario" [(ngModel)]="altausu.usuario" #usuario="ngModel" required appNombreusuario [ngModelOptions]="{updateOn: 'change'}" >
<div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
    <div *ngIf="usuario.errors.required">
      El nombre de usuario es obligatorio
    </div>
    <div *ngIf="usuario.errors.appNombreusuario">
      {{usuario.errors.appNombreusuario.message}}
    </div>
</div>
<label for="password">Contrase単a: </label>
<input type="password" name="password" id="" placeholder="Introduzca contrase単a" #password="ngModel" [(ngModel)]="pass" required appPassword [ngModelOptions]="{updateOn: 'change'}">
<div *ngIf="password.invalid && (password.dirty || password.touched)">
    <div *ngIf="password.errors.required">
      el nombre de usuario es obligatorio
    </div>
    <div *ngIf="password.errors.appPassword">
      {{password.errors.appPassword.message}}
    </div>
</div>

<label for="administrador">多Es administrador?: </label>
<input type="checkbox" name="administrador" id="" [(ngModel)]="altausu.admin" [ngModelOptions]="{standalone: true}"/>
<button (click)="altaUsuario()">A単adir</button>
